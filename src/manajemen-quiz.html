<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./index.css" media="all" />
    <title>Manajemen Kuis - SwiftQ</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen">

    <header class="sticky top-0 bg-slate-900/50 backdrop-blur-lg border-b border-slate-700/50 z-30">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-blue-500 bg-clip-text text-transparent">SwiftQ</a>
            <div id="auth-container" class="flex items-center space-x-4"></div>
        </nav>
    </header>

    <main class="container mx-auto p-6 mt-8">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white">Manajemen Kuis</h1>
                <p class="text-slate-400 mt-1">Buat, lihat, dan kelola semua kuis Anda di sini.</p>
            </div>
            <button id="openQuizModalBtn" class="px-6 py-3 bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 text-white rounded-xl font-semibold shadow-lg hover:shadow-sky-500/30 transition-all duration-300 transform hover:-translate-y-1 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                <span>Buat Kuis Baru</span>
            </button>
        </div>
        <div id="quiz-list-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <p id="quiz-list-placeholder" class="text-slate-400 text-center mt-10 hidden">Sedang memuat daftar kuis...</p>
    </main>

    <div id="createQuizModalOverlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-300 ease-in-out">
        <div id="createQuizModal" class="bg-slate-800 border border-slate-700/50 rounded-xl shadow-2xl w-full max-w-md relative transform scale-95 opacity-0 transition-all duration-300 ease-in-out p-6">
            <button id="closeQuizModalBtn" class="absolute top-4 right-4 text-slate-500 hover:text-white transition-colors z-10">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <h2 class="text-xl font-semibold text-sky-300 mb-4 text-center">Buat Quiz Baru</h2>
            <form id="createQuizForm" class="space-y-4">
                <div id="quizFormStatus" class="hidden text-sm text-center p-3 rounded-lg"></div>
                <input type="text" id="quizName" name="quizName" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Nama Quiz" required />
                <input type="text" id="quizCategory" name="quizCategory" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Kategori" required />
                <input type="number" id="quizNumQuestions" name="quizNumQuestions" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Jumlah Soal" min="1" required />
                <label for="quizFile" class="flex justify-center items-center h-32 w-full px-4 transition bg-slate-700 border-2 border-slate-600 border-dashed rounded-md appearance-none cursor-pointer hover:border-sky-500 focus:outline-none">
                    <span class="flex items-center space-x-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                        <span id="quizFileName" class="font-semibold text-slate-300 text-base">Klik untuk pilih file</span>
                    </span>
                    <input type="file" id="quizFile" name="quizFile" class="hidden" accept=".pdf,.docx,.txt" required />
                </label>
                <div class="flex items-center justify-end space-x-3 pt-3">
                    <button type="button" id="cancelQuizModalBtn" class="py-2 px-4 bg-slate-600 hover:bg-slate-500 rounded-md font-medium text-sm transition-all">Batal</button>
                    <button type="submit" class="py-2 px-4 bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 rounded-md font-medium text-sm transition-all">Buat & Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../uibuilder/uibuilder.iife.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        uibuilder.start();

        const createQuizModalOverlay = document.getElementById("createQuizModalOverlay");
        const createQuizModal = document.getElementById("createQuizModal");
        const openQuizModalBtn = document.getElementById("openQuizModalBtn");
        const closeQuizModalBtn = document.getElementById("closeQuizModalBtn");
        const cancelQuizModalBtn = document.getElementById("cancelQuizModalBtn");
        const createQuizForm = document.getElementById("createQuizForm");
        const quizFileInput = document.getElementById("quizFile");
        const quizFileNameSpan = document.getElementById("quizFileName");
        const quizFormStatus = document.getElementById("quizFormStatus");
        const authContainer = document.getElementById("auth-container");

        const openCreateQuizModal = () => {
            createQuizForm.reset();
            quizFileNameSpan.textContent = "Klik untuk pilih file";
            quizFormStatus.classList.add("hidden");
            createQuizModalOverlay.classList.remove("hidden");
            setTimeout(() => {
                createQuizModalOverlay.classList.remove("opacity-0");
                createQuizModal.classList.remove("opacity-0", "scale-95");
            }, 10);
        };

        const closeCreateQuizModal = () => {
            createQuizModalOverlay.classList.add("opacity-0");
            createQuizModal.classList.add("opacity-0", "scale-95");
            setTimeout(() => createQuizModalOverlay.classList.add("hidden"), 300);
        };

        const updateNav = () => {
            const userData = JSON.parse(localStorage.getItem("userData"));
            if (userData) {
                authContainer.innerHTML = `
                    <a href="leaderboard.html" class="text-slate-200 hover:text-sky-400 font-semibold transition-colors">Peringkat</a>
                    <div class="relative">
                        <button id="profileDropdownBtn" class="flex items-center gap-2">
                            <span class="font-semibold text-white">${userData.username}</span>
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div id="profileDropdown" class="absolute right-0 mt-2 w-40 bg-slate-700 border border-slate-600 rounded-lg shadow-lg py-1 z-50 hidden">
                            <a href="#" id="logoutBtn" class="w-full text-left block px-4 py-2 text-sm text-red-400 hover:bg-slate-600">Logout</a>
                        </div>
                    </div>`;
                document.getElementById("profileDropdownBtn").addEventListener("click", (e) => {
                    e.stopPropagation();
                    document.getElementById("profileDropdown").classList.toggle("hidden");
                });
                document.getElementById("logoutBtn").addEventListener("click", () => {
                    localStorage.removeItem("userData");
                    window.location.href = "index.html";
                });
            } else {
                window.location.href = "index.html";
            }
        };

        const getQuizzes = () => {
            const placeholder = document.getElementById('quiz-list-placeholder');
            placeholder.textContent = 'Sedang memuat daftar kuis...';
            placeholder.classList.remove('hidden');
            uibuilder.send({ 'topic': 'get_all_quizzes' });
        };

        openQuizModalBtn.addEventListener("click", openCreateQuizModal);
        closeQuizModalBtn.addEventListener("click", closeCreateQuizModal);
        cancelQuizModalBtn.addEventListener("click", closeCreateQuizModal);

        quizFileInput.addEventListener("change", () => {
            quizFileNameSpan.textContent = quizFileInput.files.length > 0 ? quizFileInput.files[0].name : "Klik untuk pilih file";
        });

        createQuizForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const quizName = document.getElementById("quizName").value;
            const quizCategory = document.getElementById("quizCategory").value;
            const quizNumQuestions = document.getElementById("quizNumQuestions").value;
            const file = quizFileInput.files[0];
            const userData = JSON.parse(localStorage.getItem("userData"));
            if (!file) {
                quizFormStatus.textContent = "Silakan pilih file soal terlebih dahulu.";
                quizFormStatus.className = "text-sm text-center p-3 rounded-lg bg-red-500/20 text-red-400";
                quizFormStatus.classList.remove("hidden");
                return;
            }
            quizFormStatus.textContent = `Sedang memproses ${file.name}...`;
            quizFormStatus.className = "text-sm text-center p-3 rounded-lg bg-sky-500/20 text-sky-300";
            quizFormStatus.classList.remove("hidden");
            const reader = new FileReader();
            reader.onload = (event) => {
                uibuilder.send({
                    topic: "create_quiz",
                    userId: userData.id, quizName, quizCategory,
                    quizNumber: parseInt(quizNumQuestions, 10),
                    fileName: file.name, fileData: event.target.result,
                });
            };
            reader.onerror = (error) => {
                console.error("Error reading file:", error);
                quizFormStatus.textContent = "Gagal membaca file. Silakan coba lagi.";
                quizFormStatus.className = "text-sm text-center p-3 rounded-lg bg-red-500/20 text-red-400";
            };
            reader.readAsArrayBuffer(file);
        });
        
        uibuilder.onChange("msg", (newMsg) => {
            const { topic, payload, quizName } = newMsg;

            if (topic === 'create_quiz_response' && payload.status === 'success') {
                quizFormStatus.textContent = `Kuis "${quizName}" berhasil dibuat!`;
                quizFormStatus.className = "text-sm text-center p-3 rounded-lg bg-green-500/20 text-green-400";
                setTimeout(() => { closeCreateQuizModal(); getQuizzes(); }, 2000);
            }

            if (topic === 'all_quizzes_response') {
                const grid = document.getElementById('quiz-list-grid');
                const placeholder = document.getElementById('quiz-list-placeholder');
                grid.innerHTML = '';
                
                const quizzes = (payload.body && payload.body.data) || payload.data || [];

                if (quizzes.length > 0) {
                    placeholder.style.display = 'none';
                    quizzes.forEach(quiz => {
                        const cardHTML = `
                            <div class="group flex flex-col h-full bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:-translate-y-1.5 border border-slate-700/80 hover:border-sky-500/50">
                                <div class="p-6 flex-grow">
                                    <div class="flex-shrink-0 inline-flex items-center justify-center h-12 w-12 rounded-xl bg-gradient-to-br from-sky-500 to-blue-600 text-white shadow-md shadow-sky-500/10">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                    </div>
                                    <h3 class="mt-5 text-xl font-bold text-white transition-colors group-hover:text-sky-300">${quiz.quiz_name}</h3>
                                    <div class="mt-3">
                                        <div class="inline-flex items-center gap-2 px-3 py-1 text-sm font-medium rounded-full bg-sky-500/10 text-sky-300 border border-sky-500/20">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-5-5A2 2 0 013 12V7a4 4 0 014-4z"></path></svg>
                                            <span>${quiz.category}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-5 bg-slate-900/60 border-t border-slate-700/80 flex items-center gap-4">
                                    <a href="quiz.html?id=${quiz.id}" class="flex-1 text-center px-4 py-2.5 bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-400 hover:to-blue-500 text-white rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-sky-500/20 transform hover:-translate-y-0.5">Kerjakan</a>
                                    <a href="leaderboard.html?id=${quiz.id}" class="flex-1 text-center px-4 py-2.5 bg-slate-700/50 hover:bg-slate-700 text-slate-300 hover:text-white rounded-lg font-semibold transition-all duration-300">Peringkat</a>
                                </div>
                            </div>`;
                        grid.insertAdjacentHTML('beforeend', cardHTML);
                    });
                } else {
                    placeholder.textContent = "Belum ada kuis yang tersedia. Silakan buat kuis baru.";
                    placeholder.style.display = "block";
                }
            }
        });

        updateNav();
        getQuizzes();

        document.addEventListener("click", (e) => {
            const dropdown = document.getElementById("profileDropdown");
            const btn = document.getElementById("profileDropdownBtn");
            if (dropdown && btn && !dropdown.contains(e.target) && !btn.contains(e.target)) {
                dropdown.classList.add("hidden");
            }
        });
    });
    </script>
</body>
</html>
</body>
</html>
